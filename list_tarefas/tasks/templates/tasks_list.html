{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icones boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Link css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <title>Lista de tarefas</title>
</head>
<body class="bg-ligth">
    <div class="container py-5 ">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-10">
                <h1>Lista de tarefas </h1>
                <ul class="list-group col-md-6 col-lg-7 mx-auto">
                    {% for x in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center"> 
                            <strong> {{x.title}} </strong>  
                            <span class="ms-5">{{x.description}} </span>
                            <div class="status-conteiner">
                                    <a id='a-butom' href="{% url 'toggle_task_status' task_id=x.id %}" class="text-decoration-none">
                                {% if x.completed %} 
                                    <i class="bi bi-check-circle-fill text-success"></i>
                                {% else %}
                                    <i class="bi bi-circle text-secondary"></i>
                                {% endif %}
                                <a href=" {% url 'delete_task' task_id=x.id %}" class="btn btn-warning btn-sm ms-2 px-1 py-1">
                                    Apagar
                                </a>
                            </li>
                        {% endfor %} 
                        <a href="{% url 'delete_all_task' %}" class="btn btn-danger btn-sm mt-3 mx-auto d-block">
                            Apagar todas as tarefas
                        </a>
                        <a href="{% url 'add_task' %}" class="btn btn-success btn-sm mt-3 mx-auto w-auto">
                            <i class="bi bi-plus-circle"></i> Adicionar Nova Tarefa
                        </a>
                            </div>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
